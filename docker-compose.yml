  reverse-proxy:
  collinmbarrett-com:
  jennythebaker-com:
  sycamorememphis-org:

volumes:
  collinmbarrett-com_files:
  collinmbarrett-com_cache:
  collinmbarrett-com_data:
  jennythebaker-com_files:
  jennythebaker-com_cache:
  jennythebaker-com_data:
  sycamorememphis-org_files:
  sycamorememphis-org_cache:
  sycamorememphis-org_data:
